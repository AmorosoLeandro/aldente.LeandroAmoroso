        </header>
        <div class="fondoHeader">

        </div>
        <main class="mainContacto container">
            <div class="encabezado row">
                <H1 class="encabezadoTitulo col-12">
                    Contacto
                </H1>
                <p class="encabezadoSubtitulo col-12">
                    Nuestras formas de contacto.
                </p>
            </div>
            <div class="row">
                <!-- INICIO DE FORMULARIO-->
                <div class="formulario col-auto">
                    <form class="row g-3">
                        <div class="col-md-12">
                            <input class="form-control" type="text" id="nombre" name="nombre"
                                placeholder="Complete con su nombre">
                        </div>
                        <div class="col-md-12">
                            <input class="form-control" type="text" id="apellido" name="apellido"
                                placeholder="Complete con su apellido">
                        </div>
                        <div class="col-md-12">
                            <label for="genero" class="form-label">Genero</label>
                            <select id="genero" class="form-select">
                                <option selected>...</option>
                                <option>Masculino</option>
                                <option>Femenino</option>
                                <option>Otro</option>
                                <option>Sin genero</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <input type="email" class="form-control" id="email"
                                placeholder="Escriba su correo electronico">
                        </div>
                        <textarea class="form-control" placeholder="Deje su mensaje o consulta" id="mensaje"
                            rows="3"></textarea>
                        <div class="col-12">
                            <div class="col-auto">
                                <button type="submit" class="btn btn-primary">Enviar</button>
                                <button type="reset" class="btn btn-primary">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- NO ES LA UBICACION REAL PERO LO PUSE A MODO DE PRUEBA -->
                <iframe class="mapaUbi col-auto"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3285.9831678405067!2d-58.49965288425417!3d-34.553981562376144!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb6e6287d72b9%3A0x220431a7ddae8b92!2sAv.%20Dr.%20Ricardo%20Balb%C3%ADn%2C%20C1430%20CABA!5e0!3m2!1ses-419!2sar!4v1655845462196!5m2!1ses-419!2sar"
                    width="350" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </main>
        <footer class="footerGeneral">
            <div class="redes">

                <a class="aRedes" href="https://www.whatsapp.com/">

                Todos los derechos reservados.
